window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Comic Code
    style: Regular
  bold:
    family: Comic Code
    style: Bold
  italic:
    family: Comic Code
    style: Italic
  bold_italic:
    family: Comic Code
    style: Bold Italic
  size: 14 

draw_bold_text_with_bright_colors: true

import:
  - "~/.config/alacritty/tokyo-night.yaml"

